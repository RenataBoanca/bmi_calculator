<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="bmi.js"></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="display">
            <p id="result">25.0</p>
            <p id="category">Normal weight</p>
        </div>
        <div class="input">
            <div class="weight">
                <input type="number" min="20" max="200" value="20" id="weightVal" oninput="calculate()">
                <label for="weightVal">kg</label>
            </div>
            <div class="height">
                <input type="number" min="100" max="210" value="100" id="heightVal" oninput="calculate()">
                <label for="heightVal">cm</label>
            </div>
            
        </div>
    </div>
    
</body>
</html>
